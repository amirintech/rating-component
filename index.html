<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- JavaScript -->
    <script defer src="./index.js"></script>
  </head>
  <body>
    <main class="flex-center">
      <div class="rating-card" id="rating-card">
        <span class="icon-container">
          <img src="./images/icon-star.svg" alt="star icon" class="icon" />
        </span>
        <h1 class="title">How did we do?</h1>
        <p class="description">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="rating-values-container">
          <span class="rating-value">1</span>
          <span class="rating-value">2</span>
          <span class="rating-value">3</span>
          <span class="rating-value">4</span>
          <span class="rating-value">5</span>
        </div>
        <button class="btn" id="submit-btn">submit</button>
      </div>

<!--       <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.github.com/amirintech" target="_blank"
          >Amir Mohamed</a
        >.
      </div> -->
    </main>
  </body>
</html>
